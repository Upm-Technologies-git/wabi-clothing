{% load static %}
<!doctype html>
<html lang="en">

<!-- Head -->
<head>
  <!-- Page Meta Tags-->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
  <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">

  <meta name="theme-color" content="#ffffff">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{% static 'css/libs.bundle.css' %}" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/theme.bundle.css' %}" />

  <!-- Fix for custom scrollbar if JS is disabled-->
  <noscript>
    <style>
      /**
          * Reinstate scrolling for non-JS clients
          */
      .simplebar-content-wrapper {
        overflow: auto;
      }
    </style>
  </noscript>

  <!-- Page Title -->
  <title>Wabi Clothing | Register</title>

</head>
<body class=" bg-light">

    <!-- Main Section-->
    <section
        class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">
        <!-- Page Content Goes Here -->

        <!-- Login Form-->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <!-- Logo-->
            <a class="navbar-brand fw-bold fs-3 d-flex justify-content-center align-items-center w-100" href="{% url "index" %}">
  <img src="{% static 'images/logos/wabi-logo.png' %}" alt="Logo" class="f-w-7" style="height: 40px;">
</a>

            <!-- / Logo-->
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center mb-5 fs-2 fw-bold">Open Account</h1>
                {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label class="form-label" for="register-fname">First name</label>
    <input type="text" class="form-control" id="register-fname" name="firstname" placeholder="Enter your first name">
  </div>
  <div class="form-group">
    <label class="form-label" for="register-lname">Last name</label>
    <input type="text" class="form-control" id="register-lname" name="lastname" placeholder="Enter your last name">
  </div>
  <div class="form-group">
    <label class="form-label" for="register-email">Email address</label>
    <input type="email" class="form-control" id="register-email" name="email" placeholder="name@email.com">
  </div>
  <div class="form-group">
    <label class="form-label" for="register-password">Password</label>
    <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
  <label class="form-label" for="register-cpassword">Confirm Password</label>
  <input type="password" class="form-control" id="register-cpassword" name="cpassword" placeholder="Confirm your password">
</div>
  <button type="submit" class="btn btn-dark d-block w-100 my-4">Sign Up</button>
</form>
<p class="d-block text-center text-muted">Already registered? <a class="text-muted" href="{% url "login" %}">Login here.</a></p>

        </div>
        <!-- / Login Form-->

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="{% static 'js/vendor.bundle.js' %}"></script>
    
    <!-- Theme JS -->
    <script src="{% static 'js/theme.bundle.js' %}"></script>
</body>

</html>
