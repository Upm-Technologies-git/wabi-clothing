{% load static %}

<!doctype html>
<html lang="en">

<!-- Head -->
<head>
  <!-- Page Meta Tags-->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
  <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{% static 'css/libs.bundle.css' %}" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/theme.bundle.css' %}" />

  <!-- Fix for custom scrollbar if JS is disabled-->
  <noscript>
    <style>
      /**
          * Reinstate scrolling for non-JS clients
          */
      .simplebar-content-wrapper {
        overflow: auto;
      }
    </style>
  </noscript>

  <!-- Page Title -->
  <title>Wabi Clothing | Login</title>

</head>
<body class=" bg-light">

    <!-- Main Section-->
    <section
        class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">
        <!-- Page Content Goes Here -->

        <!-- Login Form-->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <!-- Logo-->
            <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0" href="{% url "index" %}">
  <div class="d-flex align-items-center">
    <img src={% static 'images/logos/wabi-logo.png' %} alt="Logo" class="f-w-7" style="height: 40px;">
  </div>
</a>
 {% if messages %}
  <div id="message-container">
    {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
            <!-- / Logo-->
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center fw-bold mb-5 fs-2">Login</h1>
                <a href="#" class="btn btn-facebook d-block mb-2"><i class="ri-facebook-circle-fill align-bottom"></i> Login
                    with Facebook</a>
                <a href="#" class="btn btn-twitter d-block mb-2"><i class="ri-twitter-fill align-bottom"></i> Login with
                    Twitter</a>
                <span class="text-muted text-center d-block fw-bolder my-4">OR</span>
                
<form method="post" action="">
  {% csrf_token %}
  <div class="form-group">
    <label class="form-label" for="login-email">Email address</label>
    <input type="email" class="form-control" id="login-email" name="email" placeholder="name@email.com">
  </div>
  <div class="form-group">
    <label for="login-password" class="form-label d-flex justify-content-between align-items-center">
      Password
      <a href="{% url "forgotpass" %}" class="text-muted small">Forgot your password?</a>
    </label>
    <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password">
  </div>
  <button type="submit" class="btn btn-dark d-block w-100 my-4">Login</button>
</form>
<p class="d-block text-center text-muted">New customer? <a class="text-muted" href="{% url "register" %}">Sign up for an account</a></p>

        </div>
        <!-- / Login Form-->

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="{% static 'js/vendor.bundle.js' %}"></script>
    
    <!-- Theme JS -->
    <script src="{% static 'js/theme.bundle.js' %}"></script>
    <script>
  // Wait for DOM to load
  document.addEventListener("DOMContentLoaded", function () {
    const messageContainer = document.getElementById("message-container");
    if (messageContainer) {
      setTimeout(() => {
        messageContainer.style.transition = "opacity 0.5s ease-out";
        messageContainer.style.opacity = 0;
        setTimeout(() => messageContainer.remove(), 500); // Fully remove after fade
      }, 2000); // 2 seconds
    }
  });
</script>
</body>

</html>
